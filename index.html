<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Birthday üéÇ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, lavender, #ffd6ec, #fddde6);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .bday-gif {
  display: flex;
  justify-content: center;
  margin-top: 20px;
}
.bday-gif img {
  width: 320px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
}

    /* Main Text */
    .message {
      text-align: center;
      font-size: 1.4rem;
      color: #4b0082;
      font-weight: 500;
      animation: fadeIn 2s ease-in-out;
      line-height: 1.6;
    }

    /* Glowing Effect on ‚ÄúHappy Birthday to my Prince üíú‚Äù */
    .highlight {
      display: inline-block;
      font-size: 1.7rem;
      color: #a020f0;
      text-shadow: 0 0 10px #d28cff, 0 0 20px #c57aff;
      animation: glow 2s infinite alternate;
      margin-top: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #c57aff, 0 0 15px #c57aff; }
      to { text-shadow: 0 0 20px #e4b7ff, 0 0 40px #ffb3ff; }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff9ce3;
      font-size: 20px;
      opacity: 0.8;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Twinkling Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Continue Button */
    .next-btn {
      margin-top: 30px;
      background: #a75ff0;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #d8a7ff;
      transition: 0.3s;
    }

    .next-btn:hover {
      background: #c180ff;
      box-shadow: 0 0 15px #d8a7ff, 0 0 25px #e8b5ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<img src="https://i.pinimg.com/originals/f9/ec/64/f9ec64fefbbacdf0cb68d079232aa6b2.gif" alt="Happy Birthday" />
  <div class="message">
    Wishing you a very happy birthday  <br>
    Thank you for everything.<br>
    <span class="highlight">A soft surprise is waiting for you tap to open it  üíú</span>
  </div><Br>
  <a href="Page2.html">
  <button style="background-color: #e0aaff; color: white; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-size: 16px;">
    Open Your Surprises‚ûú
  </button>
</a>

  <!-- Floating Hearts + Stars Script -->
  <script>
    // Create Floating Heart
    for (let i = 0; i < 15; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.innerHTML = 'üíó';
      document.body.appendChild(heart);
    }

    // Create Twinkling Stars
    for (let i = 0; i < 40; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.width = star.style.height = Math.random() * 3 + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
