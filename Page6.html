<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Birthday - Page 5</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #e6b4ff, #ffc8dd);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #fff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 20px #ffbde6; }
  }

  .scene {
    position: relative;
    width: 250px;
    height: 250px;
    margin-top: 20px;
  }

  .girl, .boy {
    position: absolute;
    bottom: 0;
  }

  .girl {
    left: 40px;
    width: 90px;
    animation: float 3s ease-in-out infinite;
  }

  .boy {
    right: 40px;
    width: 100px;
    animation: float 3s ease-in-out infinite reverse;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .hearts span {
    position: absolute;
    display: block;
    width: 15px;
    height: 15px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: fall 6s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px) scale(1); opacity: 1; }
    100% { transform: translateY(600px) scale(0.5); opacity: 0; }
  }

  footer {
    position: absolute;
    bottom: 20px;
    font-size: 1.1em;
    opacity: 0;
    animation: fadeIn 4s ease-in-out forwards 3s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<h1>May your day be the best ðŸ’œ</h1>

<div class="scene">
  <!-- Cartoon images -->
  <img class="hero-img" src="girl giving boque"alt="Girl kneeling and giving bouquet to a boy"> 

  <div class="hearts" id="hearts"></div>
</div>

<footer>With love, Ishita ðŸ’–</footer>

<script>
// Floating hearts animation
const heartsContainer = document.getElementById("hearts");
for (let i = 0; i < 25; i++) {
  const heart = document.createElement("span");
  heart.style.left = Math.random() * 100 + "%";
  heart.style.width = heart.style.height = Math.random() * 12 + 10 + "px";
  heart.style.background = `rgba(255, ${150+Math.random()*100}, ${200+Math.random()*55}, 0.9)`;
  heart.style.animationDelay = Math.random() * 5 + "s";
  heartsContainer.appendChild(heart);
}
</script>

</body>
</html>
