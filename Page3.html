<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mission Birthday - Page 4</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #d8b4f8, #f8c8dc);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  h1 {
    font-size: 1.8em;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #fff;
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 20px #ffbdf7; }
  }

  .cake {
    position: relative;
    width: 180px;
    height: 200px;
    background: #ff7eb9;
    border-radius: 0 0 20px 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  .candle {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 60px;
    background: #fff;
    border-radius: 5px;
  }

  .flame {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 15px;
    height: 25px;
    background: radial-gradient(ellipse at center, #ffd700 0%, #ff4500 80%);
    border-radius: 50%;
    animation: flicker 0.3s infinite alternate;
  }

  @keyframes flicker {
    from { transform: translateX(-50%) scale(1); opacity: 1; }
    to { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
  }

  .message, .wish-box, .next-btn {
    display: none;
    margin-top: 20px;
    text-align: center;
  }

  .message {
    font-size: 1.3em;
    animation: fadeIn 2s ease-in-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .wish-box input {
    padding: 10px;
    border: none;
    border-radius: 8px;
    width: 250px;
    outline: none;
    text-align: center;
  }

  .wish-box button {
    margin-left: 10px;
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    background: #ff7eb9;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  .wish-box button:hover {
    background: #ff5ca8;
  }

  .sparkle {
    font-size: 1.1em;
    color: #fff0fa;
    text-shadow: 0 0 10px #fff;
    margin-top: 10px;
    display: none;
  }

  .next-btn {
    background: #c77dff;
    padding: 12px 20px;
    border-radius: 10px;
    border: none;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #fff;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    from { transform: translateY(0) rotate(0); opacity: 1; }
    to { transform: translateY(700px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Make a wish and i will try to fulfill it(WARNING: dont wish for another girl)tap to blow the candle üïØÔ∏èüíú</h1>

<div class="cake" onclick="blowCandle()">
  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>
</div>

<div class="message" id="message">May all your wishes come true, üíñ</div>

<div class="wish-box" id="wishBox">
  <input type="text" id="wishInput" placeholder="Type your wish here ‚ú®">
  <a href="Page4.html">
  <button style="background-color: #d291ff; color: white; padding: 10px 25px; border: none; border-radius: 12px; cursor: pointer; font-size: 17px; box-shadow: 0 0 10px #e6b3ff;">
    Submit üí´
  </button>
</a>
  <div class="sparkle" id="sparkle">Wish locked in the stars üí´</div>
</div>

<button class="next-btn" id="nextBtn" onclick="nextPage()">Next ‚ûú</button>

<audio id="popSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c7e2b6fa1e.mp3?filename=pop-1-74631.mp3"></audio>

<script>
function blowCandle() {
  const flame = document.getElementById("flame");
  const message = document.getElementById("message");
  const wishBox = document.getElementById("wishBox");
  const popSound = document.getElementById("popSound");

  if (flame.style.display !== "none") {
    flame.style.display = "none";
    popSound.play();
    createConfetti();
    message.style.display = "block";
    setTimeout(() => {
      wishBox.style.display = "block";
    }, 1500);
  }
}

function createConfetti() {
  for (let i = 0; i < 40; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
    confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

function submitWish() {
  const input = document.getElementById("wishInput").value;
  const sparkle = document.getElementById("sparkle");
  const nextBtn = document.getElementById("nextBtn");
  if (input.trim() !== "") {
    sparkle.style.display = "block";
    setTimeout(() => {
      nextBtn.style.display = "block";
    }, 1200);
  }
}

function nextPage() {
  window.location.href = "page5.html"; // redirect to next page
}
</script>
</body>
</html>
